<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2d-portfolio</title>
    <script type="module" crossorigin src="./assets/index-Bs0eJ8r5.js"></script>
  </head>
  <body>
    <style>
      @font-face {
        font-family : monogram;
        src : url(monogram.ttf);
      }
      body{
        font-family: monogram, monospace;
        font-size: 2rem; /*1 rem is the default size of 16px so 2 times the font of ur browser*/
        overflow: hidden;
      }
  #app {
    width: 100vw;
    height: 100vh;
    position: relative;/* it will help us control the x and y position of the document in css */
  }
  #textbox {
    position: absolute;/* we get full control by doing this 8*/
    left: 10%;
    right: 10%;
    bottom: 2vh; /* 2% of the viewport height so that it adapts to the screen of the user*/
    min-height: 10vh; /* minimum height of 10% of the viewport height*/
    background : white;
    border-radius: 3px;
    outline-style: solid;
    padding: 1rem;
    display: flex;/* we use flexbox to align the text and the button */
    flex-direction:  column;/* the text will be in a column */
    flex-wrap: wrap;/* if the text is too long it will go to the next line */
    justify-content:flex-start;/* all the text will be aligned to the top */
    align-items: flex-start;/* all the text will be aligned to the left */
    word-spacing: 0.2rem;
    filter: drop-shadow(0 0 0.75rem rgb(112,112,112));/* mdn site has the documentation on how to use drop shadow*/
  }

  .ui-text {
    margin: 0;
    user-select: none;/* user cannot select the text */
  }

  .ui-close-btn{
    font-family: inherit;/* inherit the font from the parent element*/
    border-style: none;
    border-radius: 3px;
    padding: 1rem;
  }

  .btn-container{
    align-self: flex-end;/* the button will be aligned to the right */
    margin-top: 1rem;
  }

  .note{
    position: absolute;
    left: 5%;
    top: 1vh;
    display: flex;
    flex-direction: column;
    color: rgb(238,238,238);
    user-select: none;
  }
  #textbox-container {
  z-index: 10000; /*ensures textbox appears above Kaboom canvas */
}

    </style>
    <div  id="app">
    <div id="ui">
      <p class="note">Tap/Click around to move</p>
      <div id="textbox-container" style="display: none;">
      <div id="textbox">
        <p id="dialogue" class ="ui-text"></p>
        <div class="btn-container">
          <button id="close" class="ui-close-btn">Close</button>
        </div>
      </div>
      </div>
    </div>
    <canvas id="game"></canvas>
    </div>
  </body>
</html>
